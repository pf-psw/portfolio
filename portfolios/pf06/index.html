<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인터렉션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            overflow-x: hidden;
            text-align: center;
        }

        .section01 {
            margin: 0 auto;
        }

        ul,
        li,
        ol {
            list-style: none;

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        #planning_procontents {
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="planning_procontents">
        <style>
            #sub_wrap #sub_contents2,
            #wrap #sub_wrap {
                width: 100%;
            }

            #planning_title,
            #planning_tabbox {
                width: 980px;
            }

            #planning_tabbox {
                margin: 0 auto;
            }

            #planning_procontents .f_width>img,
            .chwa img {
                width: 100%;
                min-width: 1920px;
                display: block;
                position: relative;
                left: 50%;
                transform: translateX(-50%);
            }

            #wraps {
                postion: relative;
            }

            #img_wraps .title {
                position: absolute;
                top: 159px;
                left: 54%;
                transform: translateX(-50%);
                opacity: 0;
            }

            #img_wraps .title.loaded {
                animation: fogs 4.2s ease-in-out forwards;
            }

            @keyframes fogs {
                from {
                    left: 54%;
                    opacity: 0;
                }

                to {
                    left: 50%;
                    opacity: 1;
                }
            }

            .acc {
                position: absolute;
                top: -240px;
                left: 50%;
                transform: translateX(-50%);
                width: 980px;
                animation: godown 2s ease forwards;
                animation-delay: 2s;
                z-index: 999;
            }

            @keyframes godown {
                to {
                    top: 0;
                    opacity: 1;
                }
            }

            .acc img {
                position: absolute;
                top: 0;
                transform: rotate(0);
                animation: swing 4s ease-in-out infinite;
                transform-origin: center top;
            }

            .acc.acc01 img {
                right: 233px;
            }

            .acc.acc02 img {
                right: 182px;
                animation-delay: 0.1s;
            }

            @keyframes swing {
                0% {
                    transform: rotate(15deg);
                }

                50% {
                    transform: rotate(-15deg);
                }

                100% {
                    transform: rotate(15deg);
                }
            }

            .cloud {
                position: absolute;
                top: 50px;
                left: 57%;
                width: 1043px;
                transform: translate(-50%);
            }

            .cloud img {
                position: absolute;
                left: 0;
                animation: cloudy 5s linear infinite;
                opacity: 0;
            }

            @keyframes cloudy {
                to {
                    opacity: 1;
                }
            }

            .cloud .cl01 {
                top: 0;
                left: 0;
            }

            .cloud .cl02 {
                top: 25px;
                left: 50px;
                animation-delay: 4s;
            }

            .cloud .cl03 {
                top: 40px;
                left: 90px;
                animation-delay: 8s
            }

            #a,
            #c,
            #e,
            #g {
                transform: scale(0);
                transform-origin: center center;
                z-index: 999;
            }

            .hello #a,
            .hello #c,
            .hello #e,
            .hello #g {
                animation: bbyong 4s ease forwards;
            }

            .chwa svg {
                position: absolute;
                top: 110px;
                left: calc(50% + 66px);
                z-index: 99;
            }

            .chwa.chwa2 svg {
                top: 67px;
            }

            @keyframes bbyong {
                to {
                    transform: scale(1);
                }
            }

            /*kb제휴 및 ie9이하*/
            .under_ie9 {
                display: none;
                background: url(http://www.verygoodtour.com/Event/2018/10/1011_China/images/img_01_bak.jpg) center center no-repeat;
                width: 100%;
                height: 834px;
            }

            .kb_planning .under_ie9 {
                display: block;
            }

            .kb_planning #img_wraps {
                display: none;
            }
        </style>
